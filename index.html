<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Специфичность</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="image-container">
      <img src="./img/big.jpeg" alt="Land with tree" />
    </div>
    <div class="gallery">
      <figure class="card">
        <img
          class="opacity-filter"
          src="./img/small.jpg"
          alt="Opacity filter"
        />
        <figcaption class="caption">Opacity</figcaption>
      </figure>
      <figure class="card">
        <img class="blur-filter" src="./img/small.jpg" alt="Opacity filter" />
        <figcaption class="caption">Opacity</figcaption>
      </figure>
      <figure class="card">
        <img class="invert-filter" src="./img/small.jpg" alt="Opacity filter" />
        <figcaption class="caption">Opacity</figcaption>
      </figure>
    </div>
  </body>
</html>
